<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>winter21-MVC-MoonMiner</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
      </a>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row ">
        <div class="col-md-8 text-center">
          <img class="img-fluid moon" onclick="app.upgradesController.mine()" src="https://bestanimations.com/uploads/gifs/1199869026moon-animation35.gif" alt="">
          <h1 class="text-light">CHEESE: <span id="cheese">0</span></h1>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title text-center">Inventory</h4>
              <div id="inventory"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row height align-items-center">
        <div class="col-12 text-center">
          <button class="btn btn-warning text-dark" data-bs-toggle="offcanvas" data-bs-target="#upgrades">Upgrades</button>
          
        </div>
      </div>
    </div>
    <!-- <----------------------------------------- OffCanvas -------------------------------------- -->
    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="upgrades" aria-labelledby="offcanvasBottomLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasBottomLabel">SHOP</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body small container-fluid" >
        <div class="row" id="offCanvas">

        </div>
      </div>
    </div>
  </main>
  <footer class="bg-dark text-light">
    <!-- <div class="text-center no-select">
      <p><small>Made with ðŸ’– by Codeworks</small></p>
    </div> -->
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
